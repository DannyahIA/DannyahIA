name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Run update script
        run: python update_readme.py
      - name: Commit and push if changes
        run: |
          git config --global user.name 'DannyahIA'
          git config --global user.email 'danieltavares.mata@gmail.com'
          git add README.md
          git diff --cached --quiet || git commit -m 'Update experience time in README.md'
          git push
